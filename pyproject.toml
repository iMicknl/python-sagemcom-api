[tool.poetry]
name = "sagemcom_api"
version = "1.2.1"
description = "Python client to interact with SagemCom F@st routers via internal API's."
authors = ["Mick Vleeshouwer <mick@imick.nl>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/iMicknl/python-sagemcom-api"
repository = "https://github.com/iMicknl/python-sagemcom-api"
keywords = ["sagemcom", "f@st"]

packages = [
    { include = "sagemcom_api" }
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/iMicknl/python-sagemcom-api/issues"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
aiohttp = "^3.7.3"
pyhumps = "^3.0.2"
backoff = ">=1.10.0,<3.0"
backports-strenum = { version = "^1.3.1", python = "<3.11" }

[tool.poetry.dev-dependencies]
pytest = "^8.4"
pytest-asyncio = "^0.24.0"
pytest-aiohttp = "^1.0.5"
pytest-cov = "^6.0.0"
pre-commit = "^4.3.0"
black = "^25.11"
pylint = "^3.2.7"
isort = "^5.10.1"
mypy = "^1.19"
flake8 = "^7.3.0"
pyupgrade = "^3.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
# https://github.com/PyCQA/isort/wiki/isort-Settings
profile = "black"
force_sort_within_sections = true
combine_as_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
markers = [
    "asyncio: mark test as an asyncio test",
    "integration: mark test as an integration test (requires router access)",
]
